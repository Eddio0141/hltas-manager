// Config that runs if you are using the bxt "camera editor"

// Binds for the camera editor
bind del "bxt_tas_editor_set_change_type target_yaw"
bind end "bxt_tas_editor_set_change_type yaw"
bind pgdn "bxt_tas_editor_set_change_type pitch"

bind j "bxt_tas_editor_apply_smoothing"

bind 4 "bxt_tas_editor_apply_smoothing_over_s 0.1"
bind 5 "bxt_tas_editor_apply_smoothing_over_s 0.2"
bind 6 "bxt_tas_editor_apply_smoothing_over_s 0.3"
bind 7 "bxt_tas_editor_apply_smoothing_over_s 0.4"

bind 2 "+bxt_tas_editor_insert_point"
bind 3 "bxt_tas_editor_delete_point"

// Other useful binds
bind q "bxt_lookaround_toggle"
bind , "bxt_tas_editor_set_run_point_and_save"

// To toggle back to the TAS editor
bind pgup "bxt_cam_editor_toggle"

