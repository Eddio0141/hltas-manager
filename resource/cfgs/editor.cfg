// Config that runs when the TAS editor is enabled with "e" or "edit" alias

// Editor binds
bind e "bxt_tas_editor_toggle use"

bind del "bxt_tas_editor_toggle s03"
bind end "bxt_tas_editor_toggle s13"
bind pgdn "bxt_tas_editor_toggle s22"

bind uparrow "bxt_tas_editor_toggle forward"
bind downarrow "bxt_tas_editor_toggle back"
bind leftarrow "bxt_tas_editor_toggle left"
bind rightarrow "bxt_tas_editor_toggle right"

bind 2 "+bxt_tas_editor_insert_point"
bind 3 "bxt_tas_editor_delete_point"

bind 4 "bxt_tas_editor_toggle attack1"
bind 5 "bxt_tas_editor_toggle attack2"

bind c "bxt_tas_editor_toggle ducktap"
bind v "bxt_tas_editor_toggle duck"
bind b "bxt_tas_editor_toggle dbcceilings"
bind n "bxt_tas_editor_toggle dbc"
bind m "bxt_tas_editor_toggle dbg"
bind space "bxt_tas_editor_toggle autojump"
bind f "bxt_tas_editor_toggle jump"
bind g "bxt_tas_editor_toggle jumpbug"
bind r "bxt_tas_editor_toggle dwj"
bind l "bxt_tas_editor_toggle lgagst"

// Other useful binds
bind q "bxt_lookaround_toggle"

bind , "bxt_tas_editor_set_run_point_and_save"

// To toggle to camera editor
bind pgup "bxt_cam_editor_toggle"

///////////////////////////////////////////////////////////////////////////////

bind alt "+alt1"
bind j ""
bind k ""
bind u ""
bind 6 ""
bind 7 ""
