// Config that runs when the TAS finishes executing with the "end" alias or if you press "insert" key by default

// This resets all binds to the "ingame" state
bind alt ""
bind e "+use"

bind del ""
bind end ""
bind pgdn ""

bind pgup ""

bind q ""

bind uparrow "+lookup"
bind downarrow "+lookdown"
bind leftarrow "+left"
bind rightarrow "+right"

bind , ""

bind c "host_framerate 0"
bind v "host_framerate 0.001"
bind b ""
bind n ""
bind m ""
bind space "+bxt_tas_autojump"
bind f "impulse 100"
bind g ""
bind r "+reload"
bind l ""
bind j "stop_tas"
bind k "exec hltas.cfg"
bind u ""

bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"